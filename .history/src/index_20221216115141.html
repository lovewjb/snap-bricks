<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="王小鸭的个人网站" />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#f1f1f1" />
    <title>打砖块小游戏</title>
    <link rel="icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/Snap bricks.css" />
  </head>
  <body>
    <div id="box">
      <div id="ball"></div>
      <div id="slider"></div>
      <div id="brick"></div>
    </div>
    <div id="tip">
      <h1>提示</h1>
      <p>点击按钮开始游戏</p>
      <p>方法1：使用鼠标按住滑块，左右拖动，反弹小球</p>
      <p>方法2：使用键盘“左”“右”方向键控制滑块移动，按住快速移动</p>
      <p>小球触碰到底部为失败</p>
      <p>清空所有方块游戏胜利</p>
    </div>
    <div id="grade">
      <h3>游戏强度：</h3>
      <h2>XXX</h2>
      <h3>得分:</h3>
      <h1>00</h1>
    </div>
    <button id="btn">开始游戏</button>
    <script src="js/Snap bricks.js"></script>
  </body>
</html>
